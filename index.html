<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>DApp 0.1.0</title>
  </head>
  <body>
    <div class="container mt-5 p-2">
      <h1 class="text-center">Welcome to dApp 0.1.0</h1>

      <p>Here, we can set or get the mood!</p>
      <label for="mood" class="form-label">Input Mood: </label> <br />
      <input type="text" name="mood" id="mood" class="form-control mb-3" />

      <button onclick="getMood()" class="btn btn-primary">Get Mood</button>
      <button onclick="setMood()" class="btn btn-primary">Set Mood</button>

      <p id="showMood"></p>
    </div>

    <script
      src="https://cdn.ethers.io/scripts/ethers-v3.min.js"
      charset="utf-8"
      type="text/javascript"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script>
      // Provide the Contract Address and ABI
      const MoodContractAddress = "0xFced5a68A3F8D720E3cdc0F6e1da8caEedb455cC";
      let MoodContract;
      let signer;

      /* 
      Create ABI depending on the number of methods in the contract. ie 2 methods = 2 objects in array
      name - name of the method
      type - function
      outputs - whatever is returned by the method, empty array if none.
      stateMutability - whether state will be changed in any way (view | nopayable)
      inputs - parameters taken by function. empty array if none
      */
      const MoodContractABI = [
        {
          inputs: [{ internalType: "string", name: "_mood", type: "string" }],
          name: "setMood",
          outputs: [],
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          inputs: [],
          name: "getMood",
          outputs: [{ internalType: "string", name: "", type: "string" }],
          stateMutability: "view",
          type: "function",
        },
      ];

      // Define an ethers provider
      let provider;
      if (typeof window.ethereum !== "undefined") {
        provider = new ethers.providers.Web3Provider(window.ethereum);
      } else {
        console.error("No web3 provider detected.");
      }

      if (provider) {
        // Request access to user's wallet. Connect signer to your netmask, define contract object using contract address, ABI and signer
        provider.send("eth_requestAccounts", []).then(() => {
          provider.listAccounts().then((accounts) => {
            signer = provider.getSigner(accounts[0]);
            MoodContract = new ethers.Contract(
              MoodContractAddress,
              MoodContractABI,
              signer
            );
          });
        });
      }

      // Create async functions to call smart contract functions
      async function getMood() {
        const getMoodPromise = MoodContract.getMood();
        const Mood = await getMoodPromise;
        document.getElementById("showMood").innerText = `Your Mood: ${Mood}`;
        console.log(Mood);
      }

      async function setMood() {
        console.log("Set Mood button pressed");
        const mood = document.getElementById("mood").value;
        console.log("Entered mood: ", mood);
        const setMoodPromise = MoodContract.setMood(mood);
        await setMoodPromise;
        console.log("Mood set!");
      }
    </script>
  </body>
</html>
